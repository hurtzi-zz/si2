<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				template="/templates/oinarria.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<div style="align-content: center">
			<h:panelGrid columns="1" cellpadding="5">
				<p:outputLabel for="Erabiltzaileak" value="Aukeratu landetxea: " />
				<p:selectOneMenu id="Erabiltzaileak" value="#{ownofertak.aukeratutakoland}" style="width:200px">
					<f:selectItems value="#{ownerlandetxeak.lortuEtxeakId(saioa.logeatutakoIzena())}" var="land" itemLabel="#{land.izena}" itemValue="#{land.izena}" />
				</p:selectOneMenu>

				<h:outputLabel for="hasdata" value="Hasierako data:" />
				<p:calendar id="hasdata" value="#{ownofertak.hasdata}" required="true" pattern="yyyy/MM/dd">
					<p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}" update="msgs" />
				</p:calendar>

				<h:outputLabel for="amaidata" value="Amaierako data:" />
				<p:calendar id="amaidata" value="#{ownofertak.amaidata}" required="true" pattern="yyyy/MM/dd">
					<p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}" update="msgs" />
				</p:calendar>

				<h:outputLabel for="prezioa" value="Prezioa:" />
				<p:inputText id="prezioa" value="#{ownofertak.prezioa}" required="true" label="prezioa" />

				<f:facet name="footer">
					<h:commandButton value="Save" update="growl" action="#{ownofertak.ofertaSortu}" />
				</f:facet>
			</h:panelGrid>
		</div>


	</ui:define>
</ui:composition>
